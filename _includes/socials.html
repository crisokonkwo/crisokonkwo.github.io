<ul class="socials">
	{% for url in site.data.settings.social_settings %}
	{% if url[1] != '' %}
	<li class="socials__item">
		<a class="socials__item__link" href="{{ url[1] }}" target="_blank" title="{{ url[0] | remove: '_url' | replace: '-', ' ' | capitalize }}">
			
			<svg viewBox="0 0 512 512">
				<use xlink:href="{{ '/assets/social-icons.svg#' }}{{ url[0] | remove: '_url' }}"></use>
			</svg>
			
			<!--i class="fab fa-{{ url[0] | replace: 'facebook', 'facebook-f' | remove: '_url' }}" aria-hidden="true"></i-->
		</a>
	</li>
	{% endif %}
	{% endfor %}
</ul>
